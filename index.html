<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
</head>

<body>
    <h1>Antonio's Pizza Parlor</h1>
    <div class="orderForm">
        <h2>Order Your Pizza!</h2>
        <label>Choose Toppings:</label>
        <div id="toppings">
            <input type="checkbox" name="topping" value="Cheese" id="cheese">
            <label for="cheese">Cheese</label>
            <input type="checkbox" name="topping" value="Pepperoni" id="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" name="topping" value="Artichoke" id="artichoke">
            <label for="artichoke">Artichoke</label>
            <input type="checkbox" name="topping" value="Extracheese" id="extraCheese">
            <label for="extraCheese">Extra Cheese</label>
            <input type="checkbox" name="topping" value="Sausage" id="sausage">
            <label for="sausage">Sausage</label>
            <input type="checkbox" name="topping" value="Pineapple" id="pineapple">
            <label for="pineapple">Pineapple</label>
            <input type="checkbox" name="topping" value="Greenpeppers" id="greenPeppers">
            <label for="greenPeppers">Green Peppers</label>

        </div>
        <br>
        <label>Choose Size:</label>
        <div id="size">
            <input type="radio" name="size" value="small" id="small">
            <label for="small">Small</label>
            <input type="radio" name="size" value="medium" id="medium">
            <label for="medium">Medium</label>
            <input type="radio" name="size" value="large" id="large">
            <label for="large">Large</label>
            <input type="radio" name="size" value="XTRA" id="XTRA">
            <label for="XTRA">XTRA</label>
        </div>
        <br>
        <button id="addPizza" class="addPizza">Add Pizza</button><br>
        <button id="seeTotalButton" class="see-total-button">See Total</button>
        <div id="orderList" class="orderList"></div>
        <div id="totalCost" class="totalCost"></div>


    </div>
</body>

</html>
